<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SID project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="jumbotron">
                    <h1>Better ceasar cipher!</h1>
                    <p>Made by Hayssa Hackradt Saraiva da Costa</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="entrada">
                    <h3 class="text-center">Input</h3>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">1</span> 
                            <input type="text" id="mensagem" class="form-control" placeholder="Sua mensagem" aria-label="Mensagem" aria-describedby="basic-addon1" />                        
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">2</span> 
                            <input type="text" id="senha" class="form-control" placeholder="Senha para criptografia" aria-label="Senha" aria-describedby="basic-addon1" />                        
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon1">3</span>
                            <input type="file" id="dicionario" class="form-control" placeholder="Dicionário em .txt" aria-label="Dicionário" aria-describedby="basic-addon1" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="acao" id="cifrar" value="cifrar" checked>
                                Cifrar
                            </label>
                            </div>
                            <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="acao" id="decifrar" value="decifrar">
                                Decifrar
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button onclick="enviar()">Enviar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div id="saida">
                    <h3 class="text-center">Output</h3>
                    <div id="output">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="index.js" ></script>
</body>
</html>
